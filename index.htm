<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
	    <script type="text/javascript">
		
					var personList = [];
			var personClasses = [];
			var personAge = [];
		
        $(document).ready(function(){
		
		
		
            $.ajax({
                type: "GET",
                url: "/xml/class.xml",
                dataType: "xml",
                success: function(xml) {
			

			
			//loop
			$(xml).find('person').each(function(){
                        var $person = $(this);
			
			personList.push($person.attr("name"));
			//transform text to Float
			personClasses.push(parseFloat($person.find("classes").text()));
			//transform text to Integer
			personAge.push(parseInt($person.find("age").text()));
			
			
			
			console.log(personList);
			console.log(personClasses);
			console.log(personAge);	
			 });
		   //outside the loop	
		   WriteChart();
		   }
		});
        });

function WriteChart(){
		
        $('#chart1').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Class Wins'
            },
            subtitle: {
                text: 'Source: Nick Shchetko'
            },
            xAxis: {
                categories: personList,
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Population (millions)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' millions'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#777777',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Classes',
                data: personClasses
            }, {
                name: 'Age',
                data: personAge
            }]
        });
    }
</script>
	</head>
	<body>
<script src="/js/highcharts.js"></script>
<script src="/js/modules/exporting.js"></script>

<div id="chart1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<div id="chart2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>


	</body>
</html>
