<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		
	    <script type="text/javascript">
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "./xml/class.xml",
                dataType: "xml",
                success: function(xml) {
                
			$(xml).find('person').each(function(){
                        var $person = $(this);
			console.log($person.attr("name"));
			var personlist = [];
			personList.push($person.attr("name"));
                    });
                }
	});
        });
    </script>
	
		
	
		
		<script type="text/javascript">
$(function () {
	var nickswins = 100;
	var testarray = [300, 600, 120,150,122, 490];
	
        $('#container').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Class Wins'
            },
            subtitle: {
                text: 'Source: Nick Shchetko'
            },
            xAxis: {
                categories: ['Caroline', 'Melissa', 'Maegan', 'Nick', 'Katie', 'Mindy'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Population (millions)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' millions'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#777777',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Year 1800',
                data: [107, 31, 635, 203, nickswins, 20]
            }, {
                name: 'Year 1900',
                data: [133, 156, 947, 408, 622, 210]
            }, {
                name: 'Year 2008',
                data: testarray
            }]
        });
    });
    

		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
